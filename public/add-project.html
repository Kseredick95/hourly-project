<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hourly - Task Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <link rel="stylesheet" href="/assets/css/style.css">

</head>

<body>
    <div class="container header">
        <nav class="navbar sticky-top navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="/projects"><img src="/assets/img/hourly-logo.PNG" class="site-logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="/home">Projects <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/team">Team Members</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/time">Time</a>
                    </li>
                </ul>
                <div class="form-inline my-2 my-lg-0">
                    <a class="logout btn-primary" href="#">Logout</a>
                </div>  
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <form id="projectForm">
                <div class="form-group">
                    <label for = "addProjectName">Project Name</label>
                    <input type="input" class="form-control" id="addProjectName" placeholder="Example">
                </div>
                <div class="form-group">
                    <label for="addProjectTeamMembers">Add Team Members</label>
                    <select multiple class="form-control" id="addProjectTeamMembers">
                        <!-- Options will be loaded based on active members -->
                        <!-- Sample Option -->
                        <!-- <option>Team Member Name</option> -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="addProjectBudget">Budget (in hours):</label>
                    <input type="number" class="form-control" id="addProjectBudget">
                </div>
                <div class="form-group">
                    <label for="addProjectDesc">Description</label>
                    <textarea class="form-control" id="addProjectDesc" rows="8"></textarea>
                </div>
                <div class="form-group">
                    <label for="addProjectStatus">Status</label>
                    <select class="form-control" id="addProjectStatus">
                        <option>Not Started</option>
                        <option>In Progress</option>
                        <option>Completed</option>
                    </select>
                </div>
                <!-- <p class="add-task"><i class="fas fa-plus"></i> Add Task</p>
                </form>     -->
                <p class="project-change-icons"><button id="projectSave"><i class="fas fa-save save-project"
                            ></i></button>
                    <button id="projectDelete"><i class="fas fa-trash delete-project"></i></button></p>
        </div>
    </div>
    <!-- Vertically centered modal : Add New Task-->
    <div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="taskModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalCenterTitle">Add New Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="input" class="form-control" id="newTaskName" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label for="taskFormControlSelect1">Assigned To:</label>
                            <select class="form-control" id="taskFormControlSelect1">
                                <!-- Options will be loaded based on active members -->
                                <!-- Sample Option -->
                                <!-- <option>Team Member Name</option> -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="newTaskNotes">Notes</label>
                            <textarea class="form-control" id="newTaskNotes" rows="4"></textarea>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- Assets -->
    <script type="text/javascript" src="/assets/js/index.js"></script>
    <script type="text/javascript" src="../assets/js/add-project.js"></script>
</body>

</html>
