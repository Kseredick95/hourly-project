                <br>

            </div>
            <div class="col project-details-wrapper">
                <h2>Project Details</h2>
                <div class="current-project-details">
                    <p>Please select a project from the list</p>

                    <div class="current-project-task">
                        <ul class="list-of-project-task" id="appendTask">

    </div>
    </div>
    <!-- Vertically centered modal : Add New Task-->
    <div class="modal hide" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="taskModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Add New Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="task" method="POST">
                        <div class="form-group">
                            <input type="input" class="form-control" id="newTaskName" placeholder="Task Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect2">Assigned Project:</label>
                            <select class="form-control" id="projectSelect">
                                <!-- Options will be loaded based on active projects -->
                                <!-- Sample Option -->
                                <!-- <option>Project Name</option> -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Assigned Team Member:</label>
                            <select class="form-control custom-select" id="teamSelect">
                                <!-- Options will be loaded based on active members -->
                                <!-- Sample Option -->
                                <!-- <option>Team Member Name</option> -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="newTaskNotes">Description</label>
                            <textarea class="form-control" id="description" rows="4"></textarea>
                            <button type="submit" class="btn btn-primary" id="taskSave">Save changes</button>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- <button type="submit" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
