<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hourly - Task Management System</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <link rel="stylesheet" href="assets/css/style.css">

    </head>
    <body>
        <div class="container header">
            <nav class="navbar sticky-top navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="/home"><img src="/assets/img/hourly-logo.PNG" class="site-logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/home">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/team">Team Members</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/time">Time<span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                    <div class="form-inline my-2 my-lg-0">
                        <a class="logout btn-primary" href="#">Logout</a>
                    </div>  
                </div>
            </nav>
        </div>
        <div class="container" id="list">
            <div class="row">
                <h1>Track Time</h1><a class="add-team-member" data-toggle="modal" data-target="#addTeamMemberModal"><button id = "addTimeBtn"><i class="fas fa-plus"></i> Add Time Entry</a></button>
                <div class="task-time-container" id="timeContainer">
                    <ul class="list-group list-group-horizontal list-headers">
                        <li class="list-group-item">Project Name</li>
                        <li class="list-group-item ">Task Name</li>
                        <li class="list-group-item ">Hours</li>
                        <li class="list-group-item ">Notes</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Vertically centered modal: Add Time Entry -->
        <div class="modal fade" id="timeModal" tabindex="-1" role="dialog" aria-labelledby="timeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="timeModalCenterTitle">Add Time Entry</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="input" class="form-control" id="newTimeEntryDate" placeholder="Date">
                        </div>
                        <div class="form-group">
                            <strong>Projects:</strong>
                            <!-- Will have a dropdown of active projects. -->
                            <!--added Id that connects  add_Time.js-->
                            <select class="form-control" id="projectSelect">
                                <!-- Sample Option -->
                                <!-- <option class="time-entry-active-project"> Project Name</option> -->
                            </select>
                        </div>
                        <div class="form-group">
                            <strong>Task:</strong>
                            <!-- Will have a dropdown of active task for the project selected. -->
                            <!--added Id that connects  add_Time.js-->
                            <select class="form-control" id="taskSelect">
                                <!-- Sample Option -->
                                <!-- <option class="time-entry-active-project-task"> Task Name</option> -->
                            </select>
                        </div>
                        <div class="form-group">
                            <strong>Number of Hours Spent: </strong>
                            <input type="input" class="form-control" id="newTimeEntryAmount">
                        </div>
                        <div class="form-group">
                            <label for="notesForNewTimeEntry">Notes (optional)</label>
                            <textarea class="form-control" id="notesForNewTimeEntry" rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" id="savebutton">Save changes</button>
                    </form>
                    
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="/assets/js/index.js"></script>
        <script src="../assets/js/time_Entry.js"></script>
        <script src="../assets/js/add_Time.js"></script>
    </body>
</html>
