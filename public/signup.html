    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2>Sign Up</h2>
          <form class="login">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName-input"
                placeholder="Thomas"
              />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName-input"
                placeholder="Anderson"
              />
            </div>
            <div class="form-group">
              <label for="role">Role</label>
              <input
                type="text"
                class="form-control"
                id="role-input"
                placeholder="The One"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email-input"
                placeholder="neo@thematrix.com"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="password-input"
                placeholder="***********"
              />
            </div>
            <button type="button" class="btn btn-Secondary">Sign Up</button>
          </form>
          <br />
          <p>Or <a href="/">Login!</a></p>
        </div>
      </div>
    </div>
